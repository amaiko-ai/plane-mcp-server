name: Build Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: plane-mcp-server-macos-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: plane-mcp-server-macos-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: plane-mcp-server-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: plane-mcp-server-linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: plane-mcp-server-windows-x64.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: |
          bun build --compile \
            --target=${{ matrix.target }} \
            --minify \
            --bytecode \
            ./src/index.ts \
            --outfile ${{ matrix.artifact }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
          fail_on_unmatched_files: true
