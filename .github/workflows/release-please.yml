name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  publish-npm:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint:ci

      - name: Build
        run: pnpm build

      - name: Publish to npm with provenance (OIDC)
        run: pnpm publish --access public --no-git-checks --provenance

  build-binaries:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: plane-mcp-server-macos-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: plane-mcp-server-macos-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: plane-mcp-server-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: plane-mcp-server-linux-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: plane-mcp-server-windows-x64.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        shell: bash
        run: |
          bun build --compile \
            --target=${{ matrix.target }} \
            --minify \
            --bytecode \
            ./src/index.ts \
            --outfile ${{ matrix.artifact }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.artifact }}
          fail_on_unmatched_files: true
